<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beanie Instructions</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Joanna';
            src: url('../Joanna-Regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            background-image: url('linedpaper.jpeg');
            background-repeat: repeat-y;
            background-size: 100% auto;
            background-position: top center;
            font-family: 'Times New Roman', Times, serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.7);
            z-index: -1;
        }

        h1 {
            font-size: 6em;
            font-family: 'Joanna', sans-serif;
            margin: 20px;
            color: #7B5B3A;
        }

        h2 {
            font-size: 24px;
            font-family: "Comfortaa", sans-serif;
            margin-bottom: 20px;
            color: #4A2C1C;
        }

        p {
            margin: 15px 0;
            color: #7B5B3A;
            font-size: 20px;
        }

        iframe {
            margin-top: 20px;
            max-width: 80%;
            height: 400px;
            border: none;
        }

        .nav-button {
            position: fixed;
            bottom: 20px;
            width: 80px;
            height: 80px;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            cursor: pointer;
            transition: opacity 0.3s ease;
        }

        .forward-btn {
            right: 20px;
            background-image: url('drawings/forward.png');
        }

        .back-btn {
            left: 20px;
            background-image: url('drawings/backward.png');
        }

        .nav-button:hover {
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 4em;
            }

            iframe {
                max-width: 90%;
                height: 300px;
            }

            .nav-button {
                width: 60px;
                height: 60px;
            }
        }
    </style>
</head>
<body>

    <h1>Instructions</h1>

    <div>
        <h2>Watch this tutorial if you want to make a classic ribbed beanie:</h2>

        <iframe src="https://www.youtube.com/embed/zPPPGItJp74?si=PRi1t3qsXDLifI1y" 
            title="Classic Ribbed Beanie Tutorial"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
        </iframe>

        <p>This is how to make the fundamental ribbed beanie, and from here, you can add more creative elements!</p>
    </div>

    <a href="finalproduct.html" class="nav-button forward-btn" title="Go to Final Product"></a>
    <a href="beanie.html" class="nav-button back-btn" title="Go Back to Beanie Variations"></a>

</body>
</html>
