        @font-face {

        body {
        background-image: url('linedpaper.jpeg');

        align-items: center;
        text-align: center;
        position: relative; /* Make sure ::before is positioned correctly */
        }

        /* Adding a semi-transparent white overlay to lighten the background */
        body::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;

            color: #ffffff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1.2em;
            cursor: pointer;
        }

        .back-button:hover {
            background-color: rgb(76, 51, 29);
        }

        img {
            max-width: 30%; 
            height: auto; 
            margin-top: 10px;
        }

        iframe {
            margin-top: 20px;
        }

        .nav-button {
        position: fixed;
        bottom: 20px;
        width: 100px;
        height: 100px;
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        cursor: pointer;
        transition: opacity 0.3s ease;
        }

        .forward-btn {
            right: 20px;
            background-image: url('drawings/forward.png');
        }

        .back-btn {
            left: 20px;
            background-image: url('drawings/backward.png');
        }

        .nav-button:hover {
            opacity: 0.8;
        }

        .content-wrapper {
            max-width: 100%;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }
