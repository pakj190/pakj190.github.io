<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Joanna';
            src: url('../Joanna-Regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            background-image: url('linedpaper.jpeg'); 
            background-repeat: no-repeat; 
            background-size: cover; 
            background-position: top center;
            font-family: 'Times New Roman', Times, serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        h1 {
            font-size: 6em;
            font-family: 'Joanna', sans-serif;
            margin: 20px;
            color: #7B5B3A;
        }

        h2 {
            font-size: 20px;
            font-family: "Comfortaa", sans-serif;
            margin-bottom: 20px;
        }

        img {
            max-width: 50%; 
            height: auto; 
            margin-top: 10px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px; /* Space above the button container */
        }

        .button-container a {
            margin: 0 10px; /* Space between buttons */
            display: block; /* Ensure it covers the whole image */
        }

        .button-container img {
            width: 150px; /* Adjusted size for buttons */
            height: auto; /* Maintain aspect ratio */
        }
        .button-container img:hover {
            filter: brightness(70%); /* Darken the image on hover */
        }
    </style>
</head>
<body>

    <h1>Layout</h1>

    <div>
        <h2>Here are the sketches:</h2>
        <img src="png drawings/sketch1.PNG" alt="Sketch 1">
        <img src="png drawings/sketch2.PNG" alt="Sketch 2">
    </div>

    <div class="button-container">
        <a href="instructions.html">
            <img src="png drawings/back.png" alt="Back Button">
        </a>
    </div>
    
</body>
</html>
