<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Joanna';
            src: url('../Joanna-Regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            background-image: url('linedpaper.jpeg'); 
            background-repeat: no-repeat; 
            background-size: cover; 
            background-position: top center;
            font-family: 'Times New Roman', Times, serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        h1 {
            font-size: 6em;
            font-family: 'Joanna', sans-serif;
            margin: 20px;
            color: #7B5B3A;
        }

        h2 {
            font-size: 20px;
            font-family: "Comfortaa", sans-serif;
            margin-bottom: 20px;
        }

        p {
            margin: 15px 0;
            color: #7B5B3A;
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px; /* Space above the button container */
        }

        .button-container a {
            margin: 0 10px; /* Space between buttons */
        }

        .button-container img {
            width: 90px; /* Adjusted size for buttons */
            height: auto; /* Maintain aspect ratio */
        }

        /* Adding style for the materials image */
        .materials-image {
            max-width: 70%; /* Adjust size as needed */
            height: auto;
            margin-bottom: 20px; /* Space below the image */
        }

    </style>
</head>
<body>
    <h1>Materials to make a granny square scarf</h1>

    <!-- Added materials image -->
    <img src="materials/materials.png" alt="Materials Image" class="materials-image">

    <div>
        <h2>Materials (crochet part):</h2>
        <p> - Any yarn 4mm or thicker but I will be using a 3mm soft yarn</p>
        <p> - 5mm crochet hook (the bigger your hook, the more loose your top will be)</p>
        <p> - Scissors</p>
        <p> - Stitching needle</p>
    </div>

    <div class="button-container">
        <a href="scarf.html">
            <img src="png drawings/back.png" alt="Back Button">
        </a>
        <a href="instructions.html">
            <img src="png drawings/front.png" alt="Forward Button">
        </a>
    </div>
    
</body>
</html>
