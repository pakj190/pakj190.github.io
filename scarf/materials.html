<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Joanna';
            src: url('../Joanna-Regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            background-image: url('linedpaper.jpeg'); 
            background-repeat: no-repeat; 
            background-size: cover; 
            background-position: top center;
            font-family: 'Times New Roman', Times, serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        h1 {
            font-size: 6em;
            font-family: 'Joanna', sans-serif;
            margin: 20px;
            color: #7B5B3A;
        }

        h2 {
            font-size: 20px;
            font-family: "Comfortaa", sans-serif;
            margin-bottom: 20px;
        }

        p {
            margin: 15px 0;
            color: #7B5B3A;
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px; /* Space above the button container */
        }

        .button-container a {
            margin: 0 20px; /* Space between buttons */
            display: block; /* Ensure it covers the whole image */
        }

        .button-container img {
            width: 100px; /* Adjusted size for buttons */
            height: auto; /* Maintain aspect ratio */
        }
        
        .image-container {
            position: relative; /* Establish a relative positioning context */
            width: 60%; /* Make the image smaller by reducing the container width */
            margin-bottom: 40px; /* Space below the image */
        }

        .image-container img {
            width: 100%; /* Make sure the image covers the container */
            height: auto; /* Maintain aspect ratio */
        }

    </style>
</head>
<body>
    <h1>Materials to make a granny square scarf</h1>

    <div class="image-container">
        <img src="materials/materials.png" alt="Materials Image">
    </div>

    <div class="button-container">
        <a href="materials.html">
            <img src="png drawings/back.png" alt="Back Button">
        </a>
        <a href="stitch.html">
            <img src="png drawings/front.png" alt="Front Button">
        </a>
    </div>
    
</body>
</html>
