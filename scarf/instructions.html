<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Joanna';
            src: url('../Joanna-Regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            background-image: url('linedpaper.jpeg'); 
            background-repeat: no-repeat; 
            background-size: cover; 
            background-position: top center;
            font-family: 'Times New Roman', Times, serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        h1 {
            font-size: 6em;
            font-family: 'Joanna', sans-serif;
            margin: 20px;
            color: #7B5B3A;
        }

        h2 {
            font-size: 20px;
            font-family: "Comfortaa", sans-serif;
            margin-bottom: 20px;
        }

        .back-button {
            display: inline-block;
            margin: 20px 0;
            padding: 10px 20px;
            background-color: #C2A384;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1.2em;
        }

        .back-button:hover {
            background-color: rgb(76, 51, 29);
        }

        p {
            margin: 15px 0;
            color: #7B5B3A;
        }

        img {
            max-width: 50%; 
            height: auto; 
            margin-top: 10px;
        }

        iframe {
            margin-top: 20px;
            width: 640px; /* Increased width */
            height: 360px; /* Increased height */
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px; /* Space above the button container */
        }

        .button-container a {
            margin: 0 10px; /* Space between buttons */
            display: block; /* Ensure it covers the whole image */
        }

        .button-container img {
            width: 150px; /* Adjusted size for buttons */
            height: auto; /* Maintain aspect ratio */
        }
    </style>
</head>
<body>

    <h1>tutorial</h1>

    <div>
        <h2>Watch this tutorial if you want to make a granny square</h2>
        <iframe src="https://www.youtube.com/embed/gl7Sz0Ug1FM?si=z6mdbl0D75LjLFLH" 
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; 
        gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
        </iframe>
    </div>

    <div class="button-container">
        <a href="materials.html">
            <img src="png drawings/back.png" alt="Back Button">
        </a>
        <a href="stitch.html">
            <img src="png drawings/front.png" alt="Front Button">
        </a>
    </div>
    
</body>
</html>
