<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
    <style>
        @font-face {
        font-family: 'Joanna';
        src: url('../Joanna-Regular.ttf') format('truetype');
        font-weight: normal;
        font-style: normal;
        }

        body {
        background-image: url('linedpaper.jpeg');
        background-repeat: repeat-y; /* Repeat the background image vertically */
        background-size: 100% auto; /* Make the background image width 100% of the screen, and height auto */
        background-position: top center;
        font-family: 'Times New Roman', Times, serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        position: relative; /* Make sure ::before is positioned correctly */
        }

        body::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(255, 255, 255, 0.7); /* Semi-transparent white */
        z-index: -1; /* Position behind the content */
        }


        h1 {
            font-size: 6em;
            font-family: 'Joanna', sans-serif;
            margin: 20px;
            color: #7B5B3A;
        }

        h2 {
            font-size: 24px;
            font-family: "Comfortaa", sans-serif;
            margin-bottom: 20px;
        }

        p {
            margin: 15px 0;
            color: #7B5B3A;
            font-size: 20px;
        }

        .back-button {
            display: inline-block;
            margin: 20px 0;
            padding: 10px 20px;
            background-color: #C2A384;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1.2em;
            cursor: pointer;
        }

        .back-button:hover {
            background-color: rgb(76, 51, 29);
        }


        img {
            max-width: 50%; 
            height: auto; 
            margin-top: 10px;
        }

        iframe {
            margin-top: 20px;
        }

        .nav-button {
        position: fixed;
        bottom: 20px;
        width: 100px;
        height: 100px;
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        cursor: pointer;
        transition: opacity 0.3s ease;
        }

        .forward-btn {
            right: 20px;
            background-image: url('drawings/forward.png');
        }

        .back-btn {
            left: 20px;
            background-image: url('drawings/backward.png');
        }

        .nav-button:hover {
            opacity: 0.8;
        }

        .content-wrapper {
            max-width: 100%;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }

        /* Styles for the image container */
        .image-row {
            display: flex;               /* Arrange images horizontally */
            justify-content: center;     /* Center images horizontally */
            gap: 30px;                   /* Add space between images */
            margin-top: 20px;            /* Space from the previous section */
        }

        /* Styles for individual images */
        .image-row img {
            width: 300px;                /* Set smaller width for images */
            height: auto;                /* Maintain aspect ratio */
            transition: transform 0.3s ease, opacity 0.3s ease; /* Smooth scaling and opacity */
        }

        /* Adjust the middle image */
        .image-row img:nth-child(2) {    /* Target the second image */
            position: relative;          /* Enable precise positioning */
            top: 40px;                   /* Move it down by 20 pixels */
        }

        /* Raise the rightmost image */
        .image-row img:nth-child(3) {    /* Target the third image */
            position: relative;
            top: -20px;                  /* Move it up by 20 pixels */
        }

        /* Hover effect to enlarge images */
        .image-row img:hover {
            transform: scale(1.8);       /* Enlarge image on hover */
            opacity: 0.9;                /* Slight transparency for effect */
        }

        /* Media query for smaller screens (up to 768px) */
        @media (max-width: 768px) {
            .image-row {
                flex-direction: column;          /* Stack images vertically */
                align-items: center;             /* Center images horizontally */
            }

            .image-row img {
                width: 80%;                      /* Make images larger */
                max-width: 400px;                /* Set a maximum width for the images */
                margin-bottom: 20px;             /* Add space between stacked images */
                top: 0;                          /* Reset vertical positioning */
            }
            .image-row img:hover {
            transform: scale(1.2);       /* Enlarge image on hover */
            opacity: 0.9;                /* Slight transparency for effect */
            }

            /* Remove custom vertical positioning on smaller screens */
            .image-row img:nth-child(2),
            .image-row img:nth-child(3) {
                position: static;
            }
        }

        @media (max-width: 400px) {
            .image-row {
                flex-direction: column;          /* Stack images vertically */
                align-items: center;             /* Center images horizontally */
            }

            .image-row img {
                width: 80%;                      /* Make images larger */
                max-width: 400px;                /* Set a maximum width for the images */
                margin-bottom: 20px;             /* Add space between stacked images */
                top: 0;                          /* Reset vertical positioning */
            }

            /* Remove custom vertical positioning on smaller screens */
            .image-row img:nth-child(2),
            .image-row img:nth-child(3) {
                position: static;
            }

            h1 {
            font-size: 2.5em;    /* Reduce the size of the main heading */
            }

            h2 {
                font-size: 18px;     /* Reduce the size of subheadings */
            }

            p {
                font-size: 16px;     /* Adjust paragraph text size */
                padding: 0 10px;     /* Add horizontal padding for better readability */
            }

            iframe {
                width: 100%;         /* Make the iframe take full width */
                height: auto;        /* Maintain aspect ratio */
                aspect-ratio: 16 / 9;/* Set an aspect ratio for consistency */
            }

            .content-wrapper {
                padding: 10px;       /* Add padding around the content */
            }

            .nav-button {
                width: 60px;         /* Reduce size of navigation buttons */
                height: 60px;
            }
        }

    </style>
</head>
