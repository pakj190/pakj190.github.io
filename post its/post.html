<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Display</title>
    <style>
        @font-face {
            font-family: 'Joanna';
            src: url('../Joanna-Regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            background-image: url('linedpaper.jpeg'); 
            background-repeat: repeat-y;
            background-size: 100% auto;
            background-position: top center;
            font-family: 'Times New Roman', Times, serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column; 
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.7); 
            z-index: -1; 
        }

        #textAbove {
            font-size: 48px; 
            font-family: 'Joanna', sans-serif;
            color: #7B5B3A;
            margin-bottom: 30px; 
            text-align: center;
        }

        #inputBox {
            padding: 20px;
            font-size: 36px; 
            border-radius: 15px;
            border: 3px solid #7B5B3A;
            margin-bottom: 30px;
            font-family: 'Joanna', sans-serif;
            width: 500px; 
            text-align: center;
        }

        .word {
            position: absolute;
            font-size: 48px; 
            font-family: 'Joanna', sans-serif;
            color: #7B5B3A;
            background-color: #381c00;
            padding: 20px;
            border-radius: 10px;
            border: 3px solid white;
            opacity: 0.9;
            transition: transform 0.3s ease;
        }

        .nav-button {
            position: fixed;
            bottom: 20px;
            width: 100px;
            height: 100px;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            cursor: pointer;
            transition: opacity 0.3s ease;
        }

        .forward-btn {
            right: 20px;
            background-image: url('drawings/forward.png');
        }

        .back-btn {
            left: 20px;
            background-image: url('drawings/backward.png');
        }

        .nav-button:hover {
            opacity: 0.8;
        }


    </style>
</head>
<body>

    <div id="textAbove">What project should I work on next? Type it below!</div>

    <input type="text" id="inputBox" placeholder="Text" />

    <script>
        const inputBox = document.getElementById('inputBox');

        inputBox.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                const word = inputBox.value.trim();

                if (word !== '') {
                    const newWord = document.createElement('div');
                    newWord.classList.add('word');
                    newWord.textContent = word;

                    const randomX = Math.random() * (window.innerWidth - 250); 
                    const randomY = Math.random() * (window.innerHeight - 100); 

                    newWord.style.left = randomX + 'px';
                    newWord.style.top = randomY + 'px';

                    document.body.appendChild(newWord);

                    inputBox.value = '';
                }
            }
        });
    </script>

<a href="../index.html" class="nav-button back-btn" title="Go Back to Crochet Star Keychain"></a>

</body>
</html>
