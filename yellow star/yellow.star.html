<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Joanna';
            src: url('../Joanna-Regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            background-image: url('linedpaper.jpeg');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: top center;
            font-family: 'Times New Roman', Times, serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;  /* Changed from 'center' to 'flex-start' */
            align-items: center;
            text-align: center;
            position: relative;
            height: 100vh; /* Full height to utilize entire screen */
        }

        h1 {
            font-size: 6em;
            font-family: 'Joanna', sans-serif;
            margin: 20px;
            color: #7B5B3A;
        }

        h2 {
            font-size: 20px;
            font-family: "Comfortaa", sans-serif;
            margin-bottom: 20px;
        }

        .back-button {
            display: inline-block;
            margin: 20px 0;
            padding: 10px 20px;
            background-color: #C2A384;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1.2em;
            cursor: pointer;
        }

        .back-button:hover {
            background-color: rgb(76, 51, 29);
        }

        p {
            margin: 15px 0;
            color: #7B5B3A;
        }

        .image-container {
            position: absolute;
            transition: transform 0.3s ease-in-out;
        }

        .image-container img {
            max-width: 44%;
            height: auto;
            transition: transform 0.3s ease-in-out;
        }

        .image-container span {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #7B5B3A;
            font-size: 1.2em;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .image-container:hover span {
            opacity: 1; /* Show the text when hovering */
        }

        .image-container:hover img {
            transform: scale(1.5); /* Make the image bigger on hover */
        }

        /* Position the single image */
        .image1 {
            top: 70%; 
            left: 50%; /* Centered in the middle */
            transform: translate(-50%, -50%);
        }

        .image2 {
            top: 60%;
            left: 80%;
            transform: translate(-50%, -50%);
        }

    </style>
</head>
<body>
    <h1>Materials for Crochet Star Keychain</h1>

    <a href="yellow.star.html" class="back-button">Back to Crochet Star Keychain</a>

    <div>
        <h2>Materials (crochet part):</h2>
    </div>

    <div class="image-container image1">
        <img src="drawings/yarn.png" alt="Yarn material">
        <span>4mm Worsted Yarn</span>
    </div>

    <div class="image-container image2">
        <img src="drawings/hook.png" alt="Yarn material">
        <span>5mm hook</span>
    </div>
</body>
</html>
